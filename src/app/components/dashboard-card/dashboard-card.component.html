<div class="row">
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="label">
          Total Cases
        </div>
        <div class="value">
          {{totalConfirmed}}
        </div>
      </div>
    </div>

    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="label">
          Active Cases
        </div>
        <div class="value">
          {{totalActive}}
        </div>
      </div>
    </div>

    <div class="card col p-3 m-3">
        <div class="ui statistic">
          <div class="label">
            Total Deaths
          </div>
          <div class="value">
            {{totalDeaths}}
          </div>
        </div>
      </div>

      <div class="card col p-3 m-3">
        <div class="ui statistic">
          <div class="label">
            Total Recovered
          </div>
          <div class="value">
            {{totalRecovered}}
          </div>
        </div>
      </div>
    
    
  </div>
