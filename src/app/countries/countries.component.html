
<div class="jumbotron bg-white text-center" >
    <h1 class="display-4">Covid-19 cases by country</h1>
    
    
    <div class="mx-auto">

        <div class="form-group col-lg-5 mx-auto">
            <label for="c">Select Country</label>
            <select name="" class="form-control" id="c" #input (change)="updateValue(input.value)">
                <option value="{{con}}" *ngFor='let con of countries'>
                  {{con}}
                </option>
            </select>
        </div>
        
    </div>
    
   

    <app-dashboard-card
    [totalConfirmed]='totalConfirmed'
    [totalActive]='totalActive'
    [totalDeaths]='totalDeaths'
    [totalRecovered]='totalRecovered'
  ></app-dashboard-card>

  <div class="row">

    <div class="col">

        

</div>
</div>
